<div class="bootstrap-iso ng-scope">
    <back-btn title="Back to DashBoard" link="dashboard"></back-btn>
    <div class="row">
        <div class="col-md-3">
            <admin-menu menu-items="ctrl.links"></admin-menu>
        </div>
        <div class="col-md-9">
            <div class="admin-body">
                <add-btn link="addAdminCategory" title="Add Plan Categories"></add-btn>
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-bordered table-condensed table-striped table-hover">
                            <tbody>
                                <tr>
                                    <th>Category Name</th>
                                    <th>Category Code</th>
                                    <th>Category No</th>
                                    <th>Abbr</th>
                                    <th style="min-width: 150px"></th>
                                </tr>

                                <tr dir-paginate="category in ctrl.categories | itemsPerPage: 10">
                                    <td><span>{{category.title}}</span></td>
                                    <td><span>{{category.code}}</span></td>
                                    <td><span>{{category.categoryno}}</span></td>
                                    <td><span>{{category.abbr}}</span></td>
                                    <td>
                                        <div class="dropdown">
                                            <button class="btn btn-xs btn-warning dropdown-toggle" type="button" data-toggle="dropdown">
                                                Action
                                                <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu">
                                                <li>
                                                    <a href="#editAdminCategory/{{category.id}}">Edit</a>
                                                    <a ng-click="ctrl.DeleteRecord(category.id)">Delete</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-sm-12">
                        <dir-pagination-controls boundary-links="true" template-url="common/directives/pagination/dirPagination.tpl.html"></dir-pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
