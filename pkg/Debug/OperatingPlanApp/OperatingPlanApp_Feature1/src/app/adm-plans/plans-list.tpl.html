<div class="bootstrap-iso ng-scope">
    <back-btn title="Back to DashBoard" link="dashboard"></back-btn>
    <div class="row">
        <div class="col-md-3">
            <admin-menu menu-items="ctrl.links"></admin-menu>
        </div>
        <div class="col-md-9">
            <div class="admin-body">
                <add-btn link="addAdminPlan" title="Add Plan Details"></add-btn>
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-bordered table-condensed table-striped table-hover">
                            <tbody>
                                <tr>
                                    <th>Plan Name</th>
                                    <th>Description</th>
                                    <th>Start Date</th>
                                    <th>End Date</th>
                                    <th>Year Span</th>
                                    <th style="min-width: 150px"></th>
                                </tr>

                                <tr dir-paginate="plan in ctrl.plans | itemsPerPage: 10">
                                    <td><span>{{plan.title}}</span></td>
                                    <td><span>{{plan.description}}</span></td>
                                    <td><span>{{plan.startdate | date: 'dd/MM/yyyy' : 'europe/london'}}</span></td>
                                    <td><span>{{plan.enddate | date: 'dd/MM/yyyy' : 'europe/london'}}</span></td>
                                    <td><span>{{plan.yearsspan}}</span></td>
                                    <td>
                                        <div class="dropdown">
                                            <button class="btn btn-xs btn-warning dropdown-toggle" type="button" data-toggle="dropdown">
                                                Action
                                                <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu">
                                                <li>
                                                    <a href="#editAdminPlan/{{plan.id}}">Edit</a>
                                                    <a ng-click="ctrl.DeleteRecord(plan.id)">Delete</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-sm-12">
                        <dir-pagination-controls boundary-links="true" template-url="common/directives/pagination/dirPagination.tpl.html"></dir-pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
