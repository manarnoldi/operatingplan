<div class="bootstrap-iso ng-scope">
    <back-btn title="Back to DashBoard" link="dashboard"></back-btn>
    <div class="row">
        <div class="col-md-3">
            <admin-menu menu-items="ctrl.links"></admin-menu>
        </div>
        <div class="col-md-9">
            <div class="admin-body">
                <div class="pull-right admin-add-btn">
                    <a ng-href="{{ctrl.hostWebUrl + '/Lists/PlanAccountable/AllItems.aspx'}}"
                       target="_blank" class="btn btn-sm btn-success"><i class="fa fa-cog"></i> Manage Plan Accountable</a>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-bordered table-condensed table-striped table-hover">
                            <tbody>
                                <tr>
                                    <th>Accountable Title</th>
                                    <th>Accountable Name</th>
                                    <!--<th style="min-width: 150px"></th>-->
                                </tr>

                                <tr dir-paginate="acc in ctrl.accountable | itemsPerPage: 10">
                                    <td><span>{{acc.title}}</span></td>
                                    <td>
                                        <span ng-repeat="ac in acc.accountable">
                                            {{ac.Title}}<font ng-show="!$last">,</font>
                                        </span>
                                    </td>
                                    <!--<td>
                                        <div class="dropdown">
                                            <button class="btn btn-xs btn-warning dropdown-toggle" type="button" data-toggle="dropdown">
                                                Action
                                                <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu">
                                                <li>
                                                    <a href="#editAdminPlan/{{acc.id}}">Edit</a>
                                                    <a ng-click="ctrl.DeleteRecord(plan.id)">Delete</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </td>-->
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-sm-12">
                        <dir-pagination-controls boundary-links="true" template-url="common/directives/pagination/dirPagination.tpl.html"></dir-pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
